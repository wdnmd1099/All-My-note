<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>append demo</title>
  <style>
  p {
    background: yellow;
  }
  </style>
   <script src="https://code.jquery.com/jquery-3.5.0.js"></script>  <!--这个是jQuery的官方库  -->
</head>
<body>
 
<strong>Hello world!!!</strong>
<p>I would like to say: </p>
<p>I would like to say:2222222 </p>
<script>
$( 'p' ).append( $( "strong" ) );
</script>
 
</body>
</html>
